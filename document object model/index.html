<body>
    <script>
         function formSubmit(e){
            e.preventDefault()
            var formElem=document.getElementById('form-id')
            const firstName=formElem.elements[0].value;
            const secondName=formElem.elements[1].value;
            // const button=formElem.lements[2].value;
            // console.log(firstName , secondName);
            const newP=document.createElement('p');
            newP.innerHTML='my name is ' + firstName + ' ' + secondName;
            // console.log(newP);
            document.body.appendChild(newP)
        }
    </script>
    <div id="main">
    <form action="" id="form-id" onsubmit="formSubmit(event)">
     <input type="text" name="firstname">
     <input type="text" name="lastname">
     <button type="submit">submit</button>
    </form>
</div>
</body>
